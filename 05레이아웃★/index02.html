<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style type="text/css">
    .list {
      width: 80%;
      margin: 0 auto;
      border: 1px solid;
      overflow: hidden;
    }

    .list .inner {
      border: 1px solid;
      float: left;  /* 부모요소에 overflow:hidden; */
      width: 25%;
      box-sizing: border-box;
    }

    .inner .content {
      overflow: hidden;
    }

    .left {
      float: left;
    }

    .right {
      float: right;
    }

    .left span {
      display: block;
    }

    .clear {
      clear: both;
    }
  </style>

</head>
<body>
  
  <div class="list">

    <div class="inner">
      <img src="img/bgimg.png" alt="물고기">

      <div class="content">
        <div class="left">
          <div>좌측</div>
          <div>좌측</div>
          <div>좌측</div>
          <div>좌측</div>
        </div>
        <div class="right">우측1</div>
        <div class="clear">  <!--clear : both로 float -->
          플롯의 해제
        </div>
      </div>

    </div>

    <div class="inner">
      <img src="img/bgimg.png" alt="물고기">
    </div>

    <div class="inner">
      <img src="img/bgimg.png" alt="물고기">
    </div>

    <div class="inner">
      <img src="img/bgimg.png" alt="물고기">
    </div>

  </div>

</body>
</html>
