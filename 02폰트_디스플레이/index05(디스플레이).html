<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style type="text/css">
    .list > .inner {display: inline;}

    .list > span,
    .list > strong,
    .list > small{
      display: block;
    }

    /* 정렬, 크기 지정은 block만 가능 */
    /* 인라인 블럭 - 줄바꿈은 일어나지 않고, block요소들의 크기, 정렬 기능을 사용할 수 있게 해줌 */
    .list > a{
      display: inline-block;
      width : 100px;
      height: 100px;
      line-height: 100px; /* 높이와 자간을 동일하게 -> 가운데*/
      text-align: center;
      border : 1px solid #777;
    }

    .box > {display: none;}
  </style>


</head>
<body>

  <div class="list">
    <div class="inner">블럭</div>
    <div class="inner">블럭</div>
    <div class="inner">블럭</div>
  </div>
  
  <div class="list">
    <span>블럭</span>
    <strong>블럭</strong>
    <small>블럭</small>
  </div>
  
    
  <div class="list">
    <a href="#">블럭</a>
    <a href="#">블럭</a>
    <a href="#">블럭</a>
  </div>

   
  <div class="box">
    아이디와 비밀번호를 확인하세요 
  </div>

</body>
</html>
