<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    /* 디자인 시작전에 전역 선택자로 선언하고 시작 */
    * {}
    b {color: red;}

    /* ul과 li 동시 적용*/
    ul, li {list-style: none;}

    #a1 {color: green;}
    .b1 {color: salmon}

    .abox p {color:red;}
    .bbox > p {color:blue;}

  </style>
</head>

</head>

<body>
  <b>태그 선택자</b>
  <ul>
    <li>다중</li>
    <li>선택자</li>
  </ul>

  <p id="a1">아이디 선택자는 #</p>
  <p class="b1">클래스 선택자는 .</p>

  <div class="abox">
    <p>하위선택자</p>
    <p>하위선택자</p>
    <ul>
      <li><p>하위선택자</p></li>
      <li><p>하위선택자</p></li>
    </ul>
  </div>

  <hr/>
  <div class="bbox">
    <p>자식 선택자 ></p>
    <p>자식 선택자 ></p>
    <ul>
      <li><p>자신선택자 공백</p></li>
      <li><p>자신선택자 공백</p></li>
    </ul>
  </div>

</body>

</html>
