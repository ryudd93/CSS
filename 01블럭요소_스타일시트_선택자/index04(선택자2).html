<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    /* 특정 속성을 지닌 태그를 선택하는 방법 */
    input[name="ttt"]{color:blue;}

    /* 특정 속성의 값이 포함된 테그를 선택하는 방법 */
    li[class*="col"]{color:brown;}
  </style>
</head>
<body>

  <div>
    <input type="text" name="ttt" value="가"/>가
    <input type="text" name="ttt" value="나"/>나
    <input type="text" name="ttt" value="다"/>다
  </div>

<div>
  <ul>
    <li class="col-1">list1</li>
    <li class="col-2">list2</li>
    <li class="col-3">list3</li>
    <li class="col-4">list4</li>
  </ul>
</div>
  
</body>
</html>
